<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Compressonator GUI</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--[if lt IE 7]>
        <style type="text/css">
            #wrapper { height:100%; }
        </style>
    <![endif]-->

    <script type="text/javascript">
        var doc = document.getElementById('doc');
        var current_mode = 'debug';
        function clickButton(action) {
            console.log(action);
        }
    </script>



</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1 id="title">Compressonator</h1>
        </div>
        <div id="intro" class="section">
        </div>
        <div id="content">
            <div class="column">
                <div class="section">
                    <h2>Sample Projects</h2>
                    <table id="sample_table">
                        <tbody>
                            <tr><td><a href="" onclick='clickButton("open_project_BC7_Compression")'>BC7  Compression</a></td></tr>
                            <tr><td><a href="" onclick='clickButton("open_project_BC6H_Compression")'>BC6H Compression</a></td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="section">
                    <h2>Recent Projects</h2>
                    <table id="recent_table">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="main">
                <div class="section">
                    <h2>Version 4.1</h2>
                    <a href="" onclick='clickButton("show_newfeatures")'>New Features</a>
                </div>
            </div>
        </div><!-- #content -->
        <div id="footer">
            <div id="footer_in">
                <table width=100%>
                    <tr>
                        <td>
                            <ul style="white-space:nowrap">
                                <a href="" onclick='clickButton("show_help")'>User Guide</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="" onclick='clickButton("show_quick_start")'>Getting Started</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="" onclick='clickButton("show_website")'>Compressonator Web Site</a>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div><!-- #footer -->
    </div><!-- #wrapper -->
</body>
</html>
